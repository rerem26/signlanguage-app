  flutter_rating_bar: ^4.0.1  # Ensure this is up to date
  cupertino_icons: ^1.0.6
  speech_to_text: ^6.1.1
  avatar_glow: ^2.0.2
  firebase_analytics: ^10.2.0  # Ensure this matches your Firebase setup

