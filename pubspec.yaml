name: sign_language
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_animate: ^2.0.0
  camera: ^0.10.0+2
  permission_handler: ^10.2.0
  provider: ^6.0.3
