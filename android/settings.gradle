pluginManagement {
    def flutterSdkPath = {
        def propertiesFile = file("local.properties")
        assert propertiesFile.exists(), "local.properties file not found"

        def flutterSdkPath = null
        propertiesFile.eachLine { line ->
            if (line.startsWith("flutter.sdk")) {
                flutterSdkPath = line.split("=")[1].trim()
            }
        }
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }

    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"
